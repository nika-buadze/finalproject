<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/keyframes.css" />
    <link rel="stylesheet" href="responsive/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Prist Development</title>
  </head>
  <body class="login-body">
    <header class="header">
      <div class="logo-box">
        <a href="index.html"><h4 class="logo-title">Prist</h4></a>
      </div>
      <nav class="navi">
        <ul class="nav-header">
          <li class="li-item"><a class="li-item" href="index.html">Home</a></li>
          <li class="li-item">
            <a class="li-item" href="company.html">Company</a>
          </li>
          <li class="li-item">
            <a class="li-item" href="login.html">Account</a>
          </li>
          <li class="li-item">
            <a class="li-item" href="index.html">Features</a>
          </li>
        </ul>
      </nav>
      <div class="burgerbar">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="login">
        <h4 class="Login-box">Sign Up</h4>
      </div>
    </header>
    <div class="signupbox">
      <form autocomplete="off">
        <h2 class="loginformh2">Sign in</h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="email" required="required" />
          <span>Email Adress</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="genderparent">
          <input type="radio" name="gender" value="male" checked />
          <span class="gender"> Male </span><br />
          <input type="radio" name="gender" value="female" /><span
            class="gender"
            >Female</span
          >
        </div>
        <div class="datebox">
          <input type="date" />
        </div>
        <div class="links">
          <a href="login.html">Sign In</a>
        </div>
        <input type="submit" value="Sign Up" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
